<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css" />
    <link href="css/file.css" rel="stylesheet" />
</head>

<body>
    <div id="outer">
        <div id="title">
            <label>對保資料查詢</label>
        </div>
        <div id="inner">
            <label>員編: </label>
            <input type="text" id="uid" />
        </div>
        <div id="inner" style="margin-left: 25%;">
            <label>日期區間: </label>
            <input type="text" id="minDate" />&nbsp;&nbsp;~&nbsp;&nbsp;<input type="text" id="maxDate" />
        </div>
        <div id="inner">
            <button type="button" onclick="searchFile()">查詢</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
    <script>

        $(function () {
            if (localStorage.getItem("userId") == null) {
                location.href = "login.html";
            }
            localStorage.removeItem("selectedUser");
            localStorage.removeItem("selectedDate");
            localStorage.removeItem("fileData");
            $("#minDate").datepicker({ dateFormat: "yy-mm-dd" });
            $("#maxDate").datepicker({ dateFormat: "yy-mm-dd" });
            var subordinate = localStorage.getItem("subordinate");
            var userId = localStorage.getItem("userId");
            if (subordinate != null) {
                $("#uid").val(subordinate);
            } else {
                $("#uid").val(userId);
            }
        })


    </script>
</body>

</html>
