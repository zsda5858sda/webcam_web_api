<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/user.css" rel="stylesheet" />
</head>

<body>
    <div id="outer">
        <div id="title">
            <label>新增使用者</label>
        </div>

        <div id="inner">
            <div id="DIV1" style="width: 17%;">
                <label style="font-size: x-large;">員編: </label>
            </div>
            <div id="DIV2">
                <input id="uid" type="text" style="width: 280px;">
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large;">主管: </label>
            </div>
            <div id="DIV2">
                <input id="managerY" name="manager" type="radio" value="Y"><label>是</label>
                <input id="managerN" name="manager" type="radio" value="N" checked
                    style="margin-left: 40%;"><label>否</label>
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large;">指定人員: </label>
            </div>
            <div id="DIV2">
                <input id="appointedY" name="appointed" type="radio" value="Y"><label>是</label>
                <input id="appointedN" name="appointed" type="radio" value="N" checked
                    style="margin-left: 40%;"><label>否</label>
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large;">安控人員: </label>
            </div>
            <div id="DIV2">
                <input name="security" type="radio" value="SU"><label>是</label>
                <input name="security" type="radio" value="U" checked style="margin-left: 40%;"><label>否</label>
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large; ">部門 / 分行: </label>
            </div>
            <div id="DIV2">
                <select id="dept" style="width: 200px;"></select>
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large;">派駐單位: </label>
            </div>
            <div id="DIV2">
                <select id="branch" style="width: 200px;"></select>
            </div>
        </div>
        <div class="inner">
            <div id="DIV1">
                <label style="font-size: x-large;">業務種類: </label>
            </div>
        </div>
        <div class="inner">
            <div id="DIV3">
                <div id="cblist"></div>
            </div>
        </div>
        <div class="inner">
            <button type="button" onclick="goCheckPage('R')">新增</button>
        </div>
        
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {

            if (localStorage.getItem("userId") == null) {
                location.href = "login.html";
            }
            var dept = localStorage.getItem("dept");
            var branch = localStorage.getItem("branch");
            var security = localStorage.getItem("security");
            if (security == "U") {
                history.go(-1);
            }
            if (dept != null) {
                if (!dept.match("100|800|600")) {
                    $("#securityDiv").hide();
                    $("#deptDiv").hide();
                    $("#branchDiv").hide();
                }
            }
            $.ajax({
                url: `${ip}webcam_web_api/api/WorkReference`,
                type: "GET",
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                async: false,
                success: function (returnData) {
                    console.log(returnData);
                    if (returnData.code == 0) {
                        var dataList = returnData['data'];
                        for (var i = 0; i < dataList.length; i++) {
                            let workType = dataList[i]["workType"];
                            if (workType == dept) {
                                $('#cblist').append($('<input />', { type: 'checkbox', name: 'workType', value: dataList[i]["workType"], checked: "checked"  }));
                            } else {
                                if (dept == branch && !dept.match("100|800|600")) {
                                    $('#cblist').append($('<input />', { type: 'checkbox', name: 'workType', value: dataList[i]["workType"], disabled: "disabled" }));
                                } else {
                                    $('#cblist').append($('<input />', { type: 'checkbox', name: 'workType', value: dataList[i]["workType"],}));
                                }
                            }
                            $('#cblist').append($('<label />', { text: dataList[i]["workName"], for: `${workType}` }));
                        }
                    } else {
                        alert(returnData.message);
                    }
                },
            });
            searchBranch();
            $("#dept").val(dept);
            $("#branch").val(branch);

            if (dept == branch && !dept.match("100|800|600")) {
                $("input[name=manager]").change(function () {
                    if ($(this).val() == "Y") {
                        $('input[name=workType]').prop("disabled", false);
                    } else {
                        $(`input[name=workType][value!=${dept}]`).prop("disabled", true);
                        $(`input[name=workType][value!=${dept}]`).prop("checked", false);
                    }
                })
            }
        })
    </script>
</body>

</html>
