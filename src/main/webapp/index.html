<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <div id="outer">
        <div class="inner">
            <button class="select" type="button" onclick="location.href = 'file.html'">查詢對保資料</button>
        </div>
        <div class="inner">
            <button class="select" type="button" onclick="location.href = 'searchAppLog.html'">查詢對保log</button>
        </div>
        <div class="inner">
            <button class="select" type="button" onclick="location.href = 'searchLog.html'">查詢後台log</button>
        </div>
        <div id="addBranchDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'addBranch.html'">新增分行代碼</button>
        </div>
        <div id="updateBranchDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'updateBranch.html'">更新分行代碼</button>
        </div>
        <div id="addWorkDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'addWork.html'">新增業務種類</button>
        </div>
        <div id="updateWorkDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'updateWork.html'">更新業務種類</button>
        </div>
        <div id="addUserDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'addUser.html'">新增使用者</button>
        </div>
        <div id="updateUserDiv" class="inner">
            <button class="select" type="button" onclick="location.href = 'updateUser.html'">更新使用者</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function() {
            var userId = localStorage.getItem("userId");
            var security = localStorage.getItem("security");
            if (userId == null) {
                location.href = "login.html";
            }
            if (security == null || security == "U") {
                $("#addBranchDiv").hide();
                $("#addWorkDiv").hide();
                $("#updateBranchDiv").hide();
                $("#updateWorkDiv").hide();
                $("#addUserDiv").hide();
                $("#updateUserDiv").hide();
            }
            if (userId == "0913634") {
                $("#changeValidDiv").append(`<br><button type="button" onclick="location.href='changeValid.html'">更改驗證狀態</button>`);
            }
        })
    </script>
</body>

</html>
