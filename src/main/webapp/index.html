<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>

    <div id="addBranchDiv">
        <button type="button" onclick="location.href = 'addBranch.html'">新增分行代碼</button>
    </div>
    <div id="addWorkDiv">
        <button type="button" onclick="location.href = 'addWork.html'">新增業務種類</button>
    </div>
    <div id="addUserDiv">
        <button type="button" onclick="location.href = 'addUser.html'">新增使用者</button>
    </div>
    <div>
        <button type="button" onclick="location.href = 'file.html'">查詢對保資料</button>
    </div>
    <div>
        <button type="button" onclick="location.href = 'searchAppLog.html'">查詢app log</button>
    </div>
    <div>
        <button type="button" onclick="location.href = 'searchLog.html'">查詢後台log</button>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function() {
            if (localStorage.getItem("userId") == null) {
                location.href = "login.html";
            }
            if (localStorage.getItem("validate") != "Y") {
                location.href = "file.html";
            }
            if (localStorage.getItem("security") == "U") {
                $("#addBranchDiv").hide();
                $("#addWorkDiv").hide();
                $("#addUserDiv").hide();
            }
        })
    </script>
</body>

</html>
