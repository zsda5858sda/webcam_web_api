<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/add.css" rel="stylesheet" />
</head>

<body>
    <div id="outer">
        <div id="title">
            <label>新增分行代碼</label>
        </div>
        <div class="inner">
            <div class="input-icons">
                <i class="fa fa-user icon" style="font-size: 1.5em;"></i>
                <label style="font-size: larger;">分行名稱：</label>
                <input id="branchName" type="text" placeholder="請輸入分行名稱">
            </div>
        </div>
        <div class="inner">
            <div class="input-icons">
                <i class="fa fa-key icon" style="font-size: 1.5em;"></i>
                <label style="font-size: larger;">分行代號：</label>
                <input id="branchCode" type="password" placeholder="請輸入分行代號" oninput="value=value.match(/-?[0-9]*\.?[0-9]*/)">
            </div>
        </div>
        <div class="inner">
            <button id="loginBtn" type="button" onclick="addBranch()">新增</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function() {
            if (localStorage.getItem("userId") == null) {
                location.href = "login.html";
            }
            if (localStorage.getItem("security") == "U") {
                history.go(-1);
            }
        })
    </script>
</body>

</html>
