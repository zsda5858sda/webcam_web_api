<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <h1>Upload File with RESTFul WebService</h1>
    <form id="uploadForm" action="http://localhost:8080/webcam_web_api/api/File/upload" method="post" enctype="multipart/form-data">
        <p>
            <input type="text" id="uid" name="uid" hidden />
        </p>
        <p>
            選擇檔案: <input type="file" name="file" id="file" />
        </p>
        <p>
            客戶身分證: <input type="text" name="cid" />
        </p>
        <p>
            業務種類: <input type="text" name="workType" />
        </p>
        <p>
            派駐單位: <select id="branch" name="branch" style="width: 70%;height: 30px;"></select>
        </p>
        <input type="submit" value="Upload File" id="uploadBtn" />
    </form>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ajaxfileupload.js"></script>
    <script>
        $(function () {
            var userId = localStorage.getItem("userId");
            var security = localStorage.getItem("security");
            if (userId == null) {
                location.href = "login.html";
            }
            $("#uid").val(userId);
            searchBranch();
        })
    </script>
</body>

</html>
