<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css" />
    <link href="css/upload.css" rel="stylesheet" />
</head>

<body>
    <div id="outer">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" id="uid" name="uid" hidden />
            <div id="title">
                <label>對保資料上傳</label>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>選擇照片: </label>
                </div>
                <div id="DIV2">
                    <input type="file" name="image" id="image" accept="image/*" multiple="multiple" />
                </div>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>選擇影片: </label>
                </div>
                <div id="DIV2">
                    <input type="file" name="video" id="video" accept="video/*" />
                </div>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>客戶身分證: </label>
                </div>
                <div id="DIV2">
                    <input type="text" name="cid" id="cid" class="text-input" />
                </div>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>業務種類: </label>
                </div>
                <div id="DIV2">
                    <select id="workType" name="workType" style="width: 70%;height: 30px;"></select>
                </div>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>派駐單位: </label>
                </div>
                <div id="DIV2">
                    <select id="branch" name="branch" style="width: 70%;height: 30px;"></select>
                </div>
            </div>
            <div class="inner">
                <div id="DIV1">
                    <label>備註: </label>
                </div>
                <div id="DIV2">
                    <textarea id="memo" rows="6" cols="30"></textarea>
                </div>
            </div>
        </form>
        <div class="inner">
            <button type="button" id="uploadBtn" onclick="upload()">上傳檔案</button>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/HttpUtils.js"></script>
    <script>
        $(function () {
            var userId = localStorage.getItem("userId");
            var security = localStorage.getItem("security");
            if (userId == null) {
                location.href = "login.html";
            }
            $("#uid").val(userId);
            searchWorkType();
            searchBranch();
            $("#image").on("change", function () {
                if ($("#image")[0].files.length > 3) {
                    alert("最多只能選三張圖片");
                    $("#uploadBtn").prop("disabled", "disabled")
                } else {
                    $("#uploadBtn").prop("disabled", false)
                }
            });
        })

        function upload() {
            let formdata = new FormData();
            let image = $('#image')[0].files;
            let video = $('#video')[0].files;
            formdata.append('uid', $('#uid').val());
            formdata.append('workType', $('#workType').val());
            formdata.append('cid', $('#cid').val());
            formdata.append('branch', $('#branch').val());
            formdata.append('memo', $('#memo').val());
            for (var i = 0; i < image.length; i++) formdata.append('image', image[i]);
            for (var i = 0; i < video.length; i++) formdata.append('video', video[i]);
            HttpUtils.postFormdata(`${ip}webcam_web_api/api/File/upload`, formdata).then(async (response) => {
                if (response.code == 2) {
                    sessionCheckFailed(response);
                    return;
                }
                await sendLog(localStorage.getItem("userId"), response.message);
                alert(response.message);
                if (response.code == 0) {
                    location.reload();
                }
            })
        }

        function searchWorkType() {
            HttpUtils.get(`${ip}webcam_web_api/api/WorkReference`).then((response) => {
                if (response.code == 0) {
                    var dataList = response['data'];
                    for (var i = 0; i < dataList.length; i++) {
                        let workType = dataList[i]["workType"];
                        let workName = dataList[i]["workName"];
                        $('#workType').append($('<option />', { value: workType, text: workName }));
                    }
                } else if (response.code == 2) {
                    sessionCheckFailed(response);
                    return;
                } else {
                    alert(returnData.message);
                }
            })
        }

    </script>
</body>

</html>
